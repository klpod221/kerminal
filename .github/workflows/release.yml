name: Release Kerminal App

on:
  push:
    tags:
      - "v*"

jobs:
  build-tauri:
    permissions:
      contents: write
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm-based Macs (M1 and above).
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel-based Macs.
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
          - platform: "ubuntu-latest"
            args: ""
            target: ""
          - platform: "windows-latest"
            args: ""
            target: ""

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
        with:
          workspaces: "./src-tauri -> target"
          shared-key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        run: cargo install --force trusted-signing-cli

      - name: Install frontend dependencies
        run: npm install --ignore-scripts

      - name: Build and release
        uses: tauri-apps/tauri-action@51a9f1156b33df106d827c3a78f8f894946c5faa
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Kerminal v__VERSION__"
          releaseBody: "New release of Kerminal App"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # Fix AppImage for Wayland compatibility by removing bundled EGL/OpenGL libraries
      # that conflict with system libraries and cause EGL_BAD_PARAMETER errors
      - name: Post-process AppImage for Wayland compatibility
        if: matrix.platform == 'ubuntu-latest'
        run: |
          # Install libfuse2 for AppImage support
          sudo apt-get install -y libfuse2

          # Find the built AppImage
          APPIMAGE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" -type f | head -1)
          if [ -z "$APPIMAGE" ]; then
            echo "No AppImage found, skipping post-processing"
            exit 0
          fi

          echo "Processing: $APPIMAGE"

          # Make it executable and extract
          chmod +x "$APPIMAGE"
          "$APPIMAGE" --appimage-extract

          # Remove conflicting EGL/OpenGL libraries that cause issues on Wayland
          echo "Removing conflicting EGL/OpenGL libraries..."
          cd squashfs-root/usr/lib
          rm -f libEGL.so* libEGL_mesa.so* 2>/dev/null || true
          rm -f libGL.so* libGLX.so* libGLX_mesa.so* libGLdispatch.so* 2>/dev/null || true
          rm -f libwayland-client.so* libwayland-egl.so* libwayland-cursor.so* 2>/dev/null || true
          rm -f libdrm.so* libgbm.so* 2>/dev/null || true
          cd -

          # Repack AppImage using appimagetool
          wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool
          chmod +x appimagetool

          # Remove old AppImage and create new one
          rm "$APPIMAGE"
          ARCH=x86_64 ./appimagetool squashfs-root "$APPIMAGE"

          # Clean up
          rm -rf squashfs-root appimagetool

          echo "AppImage post-processing complete: $APPIMAGE"

      # Re-upload the fixed AppImage to GitHub Release
      - name: Upload fixed AppImage
        if: matrix.platform == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find AppImage files
          APPIMAGE=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" -type f | head -1)
          APPIMAGE_SIG="${APPIMAGE}.sig"

          if [ -n "$APPIMAGE" ] && [ -f "$APPIMAGE" ]; then
            # Get the tag name
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            
            # Delete the old AppImage from release (uploaded by tauri-action)
            APPIMAGE_NAME=$(basename "$APPIMAGE")
            gh release delete-asset "$TAG_NAME" "$APPIMAGE_NAME" --yes 2>/dev/null || true
            
            # Upload the fixed AppImage
            gh release upload "$TAG_NAME" "$APPIMAGE" --clobber
            
            # Re-sign and upload signature if signing keys are available
            if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ] && [ -f "$APPIMAGE_SIG" ]; then
              gh release delete-asset "$TAG_NAME" "${APPIMAGE_NAME}.sig" --yes 2>/dev/null || true
              gh release upload "$TAG_NAME" "$APPIMAGE_SIG" --clobber
            fi
            
            echo "Fixed AppImage uploaded successfully"
          fi

  publish-aur:
    permissions:
      contents: read
    name: Publish to AUR (${{ matrix.repo }})
    needs: build-tauri
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-20251019.0.436919
    strategy:
      fail-fast: false
      matrix:
        repo: ["kerminal", "kerminal-bin"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies and Create User
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git openssh base-devel pacman-contrib sudo
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Setup SSH
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          git config --global core.sshCommand "ssh -i ~/.ssh/aur -o StrictHostKeyChecking=no"

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Clone AUR Repository
        run: git clone ssh://aur@aur.archlinux.org/${{ matrix.repo }}.git /tmp/aur-repo

      - name: Change Repo Ownership
        run: chown -R builder:builder /tmp/aur-repo

      - name: Update PKGBUILD as non-root user
        run: |
          sudo -u builder bash -c '
            cd /tmp/aur-repo
            VERSION=${{ github.ref_name }}
            CLEAN_VERSION=${VERSION#v}
            sed -i "s/^pkgver=.*/pkgver=$CLEAN_VERSION/" PKGBUILD
            updpkgsums
          '

      - name: Update .SRCINFO as non-root user
        run: |
          sudo -u builder bash -c '
            cd /tmp/aur-repo
            makepkg --printsrcinfo > .SRCINFO
          '

      - name: Commit and Push to AUR
        run: |
          cd /tmp/aur-repo
          git config --global --add safe.directory /tmp/aur-repo
          if ! git diff-index --quiet HEAD; then
            git add PKGBUILD .SRCINFO
            git commit -m "Update to version ${{ github.ref_name }}"
            git push
          else
            echo "No changes to commit."
          fi
