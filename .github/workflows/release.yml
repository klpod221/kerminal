name: Release Kerminal App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm-based Macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel-based Macs.
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.platform }}-${{ matrix.args }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        run: cargo install --force trusted-signing-cli

      - name: Install frontend dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Kerminal v__VERSION__'
          releaseBody: 'New release of Kerminal App'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-android:
    permissions:
      contents: write
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager --install

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: 'android'

      - name: Install frontend dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Decode and Setup Keystore
        run: |
          # Create directory for keystore and properties
          mkdir -p src-tauri/gen/android/app

          # Decode the base64 keystore and save it
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > src-tauri/gen/android/app/release.jks

          # Create the keystore.properties file
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" > src-tauri/gen/android/app/keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> src-tauri/gen/android/app/keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/app/keystore.properties
          echo "storeFile=release.jks" >> src-tauri/gen/android/app/keystore.properties

          echo "Keystore and properties files created successfully."

      - name: Verify Keystore Files
        run: |
          echo "--- Verifying created files in src-tauri/gen/android/app/ ---"
          ls -l src-tauri/gen/android/app/
          echo "--- Checking content of keystore.properties ---"
          cat src-tauri/gen/android/app/keystore.properties || echo "!!! keystore.properties file NOT FOUND !!!"
          echo "---------------------------------------------------------"

      - name: Build APK
        run: npm run tauri android build -- --apk true

      - name: Rename APK files
        run: |
          VERSION=${{ github.ref_name }}
          CLEAN_VERSION=${VERSION#v}

          mkdir -p release-apks

          echo "Searching for signed APKs..."
          # Find all signed APK files (not containing 'unsigned') located in subdirectories of 'apk'
          find src-tauri/gen/android/app/build/outputs/apk -type f -name "*-release.apk" -not -name "*-unsigned.apk" | while read apk; do
            # Get architecture from the name of the directory containing the APK file, e.g., 'arm64-v8a'
            ARCH=$(basename $(dirname $(dirname "$apk")))

            # Create a new filename based on the version and architecture
            NEW_FILENAME="kerminal-${CLEAN_VERSION}-${ARCH}.apk"
            cp "$apk" "release-apks/${NEW_FILENAME}"
            echo "Found and copied signed APK: $apk -> release-apks/${NEW_FILENAME}"
          done

          echo "Signed APK files ready for release:"
          ls -lh release-apks/

          # Add a check step to fail the workflow if no APKs are found
          if [ -z "$(ls -A release-apks)" ]; then
            echo "::error::No signed APK files were found after the build. Aborting."
            exit 1
          fi

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-apks/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR (${{ matrix.repo }})
    needs: build-tauri
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    strategy:
      fail-fast: false
      matrix:
        repo: ['kerminal', 'kerminal-bin']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies and Create User
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git openssh base-devel pacman-contrib sudo
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          git config --global core.sshCommand "ssh -i ~/.ssh/aur -o StrictHostKeyChecking=no"

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Clone AUR Repository
        run: git clone ssh://aur@aur.archlinux.org/${{ matrix.repo }}.git /tmp/aur-repo

      - name: Change Repo Ownership
        run: chown -R builder:builder /tmp/aur-repo

      - name: Update PKGBUILD as non-root user
        run: |
          sudo -u builder bash -c '
            cd /tmp/aur-repo
            VERSION=${{ github.ref_name }}
            CLEAN_VERSION=${VERSION#v}
            sed -i "s/^pkgver=.*/pkgver=$CLEAN_VERSION/" PKGBUILD
            updpkgsums
          '

      - name: Update .SRCINFO as non-root user
        run: |
          sudo -u builder bash -c '
            cd /tmp/aur-repo
            makepkg --printsrcinfo > .SRCINFO
          '

      - name: Commit and Push to AUR
        run: |
          cd /tmp/aur-repo
          git config --global --add safe.directory /tmp/aur-repo
          if ! git diff-index --quiet HEAD; then
            git add PKGBUILD .SRCINFO
            git commit -m "Update to version ${{ github.ref_name }}"
            git push
          else
            echo "No changes to commit."
          fi
